<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Modal with Animations</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
    /* Card styles */
.card {
    width: 100%; 
    max-width: 270px; 
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    padding: 25px;
    background-color: #fff;
    transition: all 0.3s;
    cursor: pointer;
}
.card img {
    border-radius: 10px;
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease-in-out;
}
.card:hover img {
    transform: scale(1.3); 
}

@media (max-width: 576px) {
    .card {
        max-width: 100%; 
    }
}

/* Modal background styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5); /* Dark background with opacity */
    backdrop-filter: blur(5px); /* Frosted glass effect */
    transition: opacity 0.5s ease-in-out;
}

.modal.show {
    display: block;
    opacity: 1;
}

.modal.hide {
    opacity: 0;
}

/* Modal content styles */
.modal-content {
    position: relative;
    background: rgba(255, 255, 255, 0.8); /* White with transparency */
    margin: 5% auto;
    padding: 15px;
    border: none;
    width: 90%;
    max-width: 1000px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    animation: slideUp 0.5s ease-out;
}

.modal-content.hide {
    animation: slideDown 0.5s ease-out;
}

/* Fade-in and fade-out animation */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; }
}

/* Slide-up animation for modal content */
@keyframes slideUp {
    from { transform: translateY(100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

/* Slide-down animation for modal content */
@keyframes slideDown {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(100%); opacity: 0; }
}
.modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Align items to the ends */
    padding: 15px;
    background: linear-gradient(135deg, #4e54c8, #8f94fb); /* Elegant gradient */
    border-radius: 12px 12px 0 0; /* Smooth rounded corners at the top */
    color: white; /* White text for contrast */
    font-family: 'Poppins', sans-serif; /* Modern, clean font */
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3); /* Enhanced shadow for depth */
    position: relative;
}

.modal-header h2 {
    font-size: 26px;
    font-weight: 600;
    margin: 0;
    text-align: left;
    text-transform: uppercase; /* All caps for emphasis */
    letter-spacing: 1px; /* Spacing between letters */
    flex-grow: 1; /* Ensure the title takes up space */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4); /* Subtle text shadow for better readability */
}

.close {
    color: #f8f9fa; /* Lighter white color for contrast */
    font-size: 30px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.3s ease, color 0.3s ease; /* Smooth transitions */
}

.close:hover,
.close:focus {
    color: #ff4757; /* Highlighted color on hover */
    transform: scale(1.1); /* Slight zoom effect */
}

.modal-body {
    padding: 20px;
    animation: fadeIn 0.6s ease-in-out; /* Fade-in effect for body */
}

.modal-image {
    border-radius: 25px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    width: 100%;
    height: auto;
    margin-bottom: 20px;
    transition: transform 0.3s ease-in-out; /* Smooth zoom effect on hover */
}

.modal-image:hover {
    transform: scale(1.05); /* Slight zoom effect */
}

.modal-description {
    font-size: 16px;
    line-height: 1.5;
}

.pro-link {
    margin: 1rem;
}

.pro-link a {
    text-decoration: none;
    color: #4e54c8; /* Primary color */
    font-weight: bold;
    transition: color 0.3s ease-in-out;
}

.pro-link a:hover {
    color: #ff4757; /* Accent color on hover */
}

.skills {
    margin-top: 20px;
}

.skill-badge {
    display: inline-block;
    margin: 5px 5px 5px 0;
    padding: 10px 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: rgba(245, 245, 245, 0.8); /* Slightly transparent background */
    color: #333;
    font-size: 14px;
    font-weight: bold;
    transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
}

.skill-badge:hover {
    background-color: #4e54c8; /* Change color on hover */
    color: white;
    transform: scale(1.1); /* Slight zoom effect */
}

    </style>
</head>
<body>

<section class="top-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-3 col-lg-3 d-flex justify-content-center mb-4">
                <div class="card" data-index="0" onclick="openModal(0)">
                    <img src="./assets/34.png" alt="Card Image">
                </div>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-3 d-flex justify-content-center mb-4">
                <div class="card" data-index="1" onclick="openModal(1)">
                    <img src="./assets/37.png" alt="Card Image">
                </div>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-3 d-flex justify-content-center mb-4">
                <div class="card" data-index="2" onclick="openModal(2)">
                    <img src="./assets/15.png" alt="Card Image">
                </div>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-3 d-flex justify-content-center mb-4">
                <div class="card" data-index="3" onclick="openModal(3)">
                    <img src="./assets/15.png" alt="Card Image">
                </div>
            </div>
        </div>
    </div>
</section>    

<!-- Modal -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Project Title</h2>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="modal-body">
                    <img id="modal-image" src="" alt="Project Image" class="modal-image">
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="pro-link">
                    <h4>Project Link</h4>
                    <a id="modal-link" href="" target="_blank"></a>
                </div>
                <h4>Group Members</h4>
                <div id="modal-group-members"></div>
                <h4>Supervisor</h4>
                <div id="modal-supervisor"></div>
                <h4>About the Project</h4>
                <p id="modal-description"></p>
                <div class="skills">
                    <h3>Skills</h3>
                    <div id="modal-skills"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const projectData = [
        {
            title: "Project 1",
            image: "./assets/34.png",
            link: "http://example.com/project1",
            abstract: "Description for Project 1",
            groupMembers: [
                { name: "John Doe", email: "john@example.com" },
                { name: "Jane Smith", email: "jane@example.com" }
            ],
            supervisor: { name: "Dr. X", email: "dr.x@example.com" },
            keywords: ["HTML", "CSS", "JavaScript"]
        },
        {
            title: "Project 2",
            image: "./assets/37.png",
            link: "http://example.com/project2",
            abstract: "Description for Project 2",
            groupMembers: [
                { name: "Alice", email: "alice@example.com" },
                { name: "Bob", email: "bob@example.com" }
            ],
            supervisor: { name: "Prof. Y", email: "prof.y@example.com" },
            keywords: ["React", "Node.js", "CSS"]
        },
        // Add more project data as needed
    ];
    function openModal(index) {
    const project = projectData[index];
    document.getElementById('modal-title').textContent = project.title;
    document.getElementById('modal-image').src = project.image;
    document.getElementById('modal-link').href = project.link;
    document.getElementById('modal-link').textContent = project.link;
    document.getElementById('modal-description').textContent = project.abstract;

    let membersHTML = '';
    project.groupMembers.forEach(member => {
        membersHTML += `<p>${member.name} (${member.email})</p>`;
    });
    document.getElementById('modal-group-members').innerHTML = membersHTML;

    document.getElementById('modal-supervisor').innerHTML = `<p>${project.supervisor.name} (${project.supervisor.email})</p>`;

    let keywordsHTML = '';
    project.keywords.forEach(keyword => {
        keywordsHTML += `<span class="skill-badge">${keyword}</span>`;
    });
    document.getElementById('modal-skills').innerHTML = keywordsHTML;

    const modal = document.getElementById('myModal');
    modal.classList.remove('hide'); // Ensure hide class is removed when opening
    modal.style.display = 'block';
    setTimeout(() => {
        modal.classList.add('show'); // Add show class to trigger background fade-in
        document.querySelector('.modal-content').classList.remove('hide'); // Remove hide class from modal content
    }, 10);
}

function closeModal() {
    const modal = document.getElementById('myModal');
    modal.classList.remove('show'); // Ensure show class is removed when closing
    document.querySelector('.modal-content').classList.add('hide'); // Add hide class to modal content
    setTimeout(() => {
        modal.style.display = 'none'; // Hide the modal background after content animation
    }, 500); // Matches the animation duration
}


</script>
</body>
</html>
