<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Image</title>
    <!-- bootstrap links   -->
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .top-3 {
            /* padding: 2rem 0;  */
        }
        .card {
            width: 100%; 
            max-width: 270px; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 25px;
            background-color: #fff;
            box-shadow: 5px 5px 0 #000;
            transition: all 0.3s;
        }
        .card:hover {
            box-shadow: 15px 15px 0 #000;
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .top-3 button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #d62c1f;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .top-3 button:hover {
            background-color: #112269;
            color: white;
        }
        .heading-bar {
            width: 15%;
            height: 5px;
            background-color: #d62c1f;
            margin: 10px auto;
            border-radius: 2px;
        }
        @media (max-width: 576px) {
            .heading-bar {
                width: 30%; 
            }
            .card {
                max-width: 100%; 
            }
        }
    </style>
</head>
<body>

<section class="top-3">
    <div class="container">
        <div class="text-center p-3"> 
            <h1>Our Top-3 FYP's</h1>
            <div class="heading-bar"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4 col-md-3 col-lg-4 d-flex justify-content-center mb-4">
                <div class="card">
                    <img src="./assets/34.png" alt="Card Image">
                </div>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-4 d-flex justify-content-center mb-4">
                <div class="card">
                    <img src="./assets/37.png" alt="Card Image">
                </div>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-4 d-flex justify-content-center mb-4">
                <div class="card">
                    <img src="./assets/15.png" alt="Card Image">
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <button class="btn">Explore Them All</button>
    </div>
</section>    

</body>
</html>
