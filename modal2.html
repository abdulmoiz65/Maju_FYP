    <style>
        .card {
            width: 100%; 
            max-width: 270px; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 25px;
            background-color: #fff;
            transition: all 0.3s;
            cursor: pointer;
        }
        .card img {
            border-radius: 10px;
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover img {
           transform: scale(1.3); 
        }
       
        @media (max-width: 576px) {
            .heading-bar {
                width: 30%; 
            }
            .card {
                max-width: 100%; 
            }
        }
/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5); /* Dark background with opacity */
}

.modal-content {
  position: relative;
  background: rgba(255, 255, 255, 0.8); /* White with transparency */
  margin: 5% auto;
  padding: 15px;
  border: none;
  width: 90%;
  max-width: 1000px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  backdrop-filter: blur(10px); /* Frosted glass effect */
  -webkit-backdrop-filter: blur(10px); /* For Safari */
}

.modal-header {
  display: flex;
  align-items: baseline; /* Align items to the baseline */
  border-bottom: 1px solid #ccc;
  padding-bottom: 10px;
  border-radius: 25px;
  background: rgba(255, 255, 255, 0.8); /* Ensure header background is readable */
}

.modal-body {
  padding: 20px;
}

.modal-image {
  border-radius: 25px;
  box-shadow:  0 4px 8px rgba(0, 0, 0, 0.5);;
  width: 100%;
  height: auto;
  margin-bottom: 20px;
}

.modal-description {
  font-size: 16px;
  line-height: 1.5;
}

.pro-link {
  margin: 1rem;
}

.pro-link a {
  text-decoration: none;
}

.close {
  margin-left: 20px;
  color: #aaa;
  font-size: 45px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.skills {
  margin-top: 20px;
}

.skill-badge {
  display: inline-block;
  margin: 5px 5px 5px 0;
  padding: 10px 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: rgba(245, 245, 245, 0.8); /* Slightly transparent background */
  color: #333;
  font-size: 14px;
  font-weight: bold;
}
