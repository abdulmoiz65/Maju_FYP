<!DOCTYPE html>
<html lang="en">
<head>

    <title>Card Zoom Project</title>

    <!-- fontAwesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css  -->
    <link rel="stylesheet" href="./Style.css">

    <style>
        .projects .fyp {
            width: 24%;
            height: 330px;
            border-radius: 15px;
            perspective: 1000px; 
            transition: transform 0.5s ease-in-out, box-shadow 0.5s ease-in-out;
        }

        .fyp img {
            border: 5px solid red;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }

        .fyp:hover {
            z-index: 1;
            transform: scale(1.2); /* Zoom in on hover */
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.15); /* Add a shadow effect */
        }

        .projects .fyp:not(:hover) {
            /* Optional: You can add a slight zoom-out effect here */
            transform: scale(0.95);
        }
    </style>

</head>
