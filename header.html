<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJU Sidebar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /*** Layout ***/
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 250px;
            height: 100vh;
            overflow-y: auto;
            background: #F3F6F9;
            transition: 0.5s;
            z-index: 999;
            transform: translateX(-250px);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .content {
            margin-left: 250px;
            min-height: 100vh;
            background: #FFFFFF;
            transition: 0.5s;
        }

        @media (max-width: 991.98px) {
            .sidebar {
                transform: translateX(-250px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .content {
                margin-left: 0;
            }
        }

        /*** Sidebar Links ***/
        .sidebar .nav-link {
            padding: 12px 20px;
            color: #191C24;
            font-weight: 500;
            border-left: 3px solid #F3F6F9;
            border-radius: 0 30px 30px 0;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #009CFF;
            background: #FFFFFF;
            border-color: #009CFF;
        }

        .sidebar .nav-link i {
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #FFFFFF;
            border-radius: 40px;
        }

        .sidebar .nav-link:hover i,
        .sidebar .nav-link.active i {
            background: #F3F6F9;
        }

        /*** Navbar ***/
        .navbar-custom {
            background-color: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            position: relative;
            transition: margin-left 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-text h6 {
            color: #d62c1f;
        }

        .navbar-text h3 {
            color: #343a40;
            font-weight: 600;
        }

        .navbar-custom .navbar-brand img {
            height: 60px;
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100; /* Higher than sidebar z-index */
            font-size: 30px; /* Increased size */
            background: #d62c1f; /* Background color */
            border: 2px solid #fff; /* Border to make it stand out */
            border-radius: 50%; /* Rounded button */
            color: #fff; /* Icon color */
            width: 50px; /* Width of the button */
            height: 50px; /* Height of the button */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        }

        .toggle-btn:hover {
            background-color: #c12b1e; /* Darker color on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .toggle-btn .fa {
            transition: opacity 0.3s ease;
        }

        .toggle-btn .fa-close {
            display: none;
        }

        .sidebar.open + .toggle-btn .fa-bars {
            display: none;
        }

        .sidebar.open + .toggle-btn .fa-close {
            display: inline;
        }
    </style>
</head>
<body>
    <!-- Sidebar Start -->
    <div class="sidebar" id="sidebar">
        <nav class="navbar bg-light navbar-light">
            <a href="#" class="navbar-brand mx-4 mb-3">
                <h3 class="text-primary"><i class="fa fa-hashtag me-2"></i>MAJU</h3>
            </a>
            <div class="d-flex align-items-center ms-4 mb-4">
                <div class="position-relative">
                    <img class="rounded-circle" src="../assets/JINNAH-logo.png" alt="" style="width: 40px; height: 40px;">
                    <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                </div>
                <div class="ms-3">
                    <h6 class="mb-0">Maju</h6>
                    <span>Admin</span>
                </div>
            </div>
            
            <div class="navbar-nav w-100">
                <a href="#" class="nav-item nav-link active"><i class="fa fa-home me-2"></i>Home</a>
                <a href="#" class="nav-item nav-link"><i class="fa fa-explore me-2"></i>Explore</a>
                <a href="#" class="nav-item nav-link"><i class="fa fa-briefcase me-2"></i>Business</a>
                <!-- Add more links as needed -->
            </div>

            <!-- Log Out Button -->
            <div class="navbar-nav w-100 mt-auto">
                <a href="./signin.html" class="nav-item nav-link">
                    <i class="fa fa-sign-out-alt me-2"></i>Log Out
                </a>
            </div>

        </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Toggle Button -->
    <button class="toggle-btn" id="toggleButton">
        <i class="fa fa-bars"></i>
        <i class="fa fa-close"></i>
    </button>

    <!-- Content Start -->
    <div class="content" id="content">
        <!-- Navbar Start -->
        <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
            <a href="#" class="sidebar-toggler flex-shrink-0">
                <i class="fa fa-bars"></i>
            </a>
            <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
            </a>
            <div class="navbar-nav align-items-center ms-auto">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <img class="rounded-circle me-lg-2" src="../assets/JINNAH-logo.png" alt="" style="width: 40px; height: 40px;">
                        <span class="d-none d-lg-inline-flex">Maju</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                        <a href="./signin.html" class="dropdown-item">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vanilla JavaScript -->
    <script>
        document.getElementById('toggleButton').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const toggleButton = document.getElementById('toggleButton');
            
            sidebar.classList.toggle('open');
            
            if (sidebar.classList.contains('open')) {
                content.style.marginLeft = '250px';
            } else {
                content.style.marginLeft = '0';
            }
            
            const barsIcon = toggleButton.querySelector('.fa-bars');
            const closeIcon = toggleButton.querySelector('.fa-close');
            barsIcon.style.display = sidebar.classList.contains('open') ? 'none' : 'inline';
            closeIcon.style.display = sidebar.classList.contains('open') ? 'inline' : 'none';
        });
    </script>
</body>
</html>
