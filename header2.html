<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJU Sidebar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .main .col{
            border: 3px solid;
            width: 100%;
            height: 350px;
            margin-bottom: 2rem;
        }
      
        .center{
            margin: 8rem;
            text-align: center;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: white;
            border-right: 1px solid #ddd;
            padding-top: 20px;
            z-index: 1000;
            /* for hide the sidebar */
            transform: translateX(-250px);
            transition: transform 0.3s ease;
        }
        .sidebar-content{
            margin-top: 2.5rem;
        }
        .sidebar.visible {
            transform: translateX(0);
        }

        .sidebar .nav-link {
            font-size: 12px;
            color: #d62c1f;
            font-weight: 600;
            padding: 10px 20px;
            display: block;
        }

        .sidebar .nav-link:hover {
            background-color: #f1f1f1;
            color: #d62c1f;
        }

        .navbar-custom {
            margin-left: 2rem;
            background-color: white;
            padding: 10px 20px;
            position: relative;
            transition: margin-left 0.3s ease;
        }
        .navbar-text{
            display: block;
        }
        .navbar-text h6{
            color: #d62c1f;
        }
        .navbar-text h3{
            color: #112269;
        }
        .navbar-custom .navbar-brand img {
            height: 80px;
        }

        .content {
            transition: margin-left 0.3s ease;
        }

        .toggle-btn {
            border: 2px solid  #d62c1f;

            position: absolute;
            top: 20px;
            right: -40px;
            z-index: 1001;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .toggle-btn .fa {
            transition: opacity 0.3s ease;
        }

        .toggle-btn .fa-close {
            display: none;
        }

        .sidebar.visible + .toggle-btn .fa-bars {
            display: none;
        }

        .sidebar.visible + .toggle-btn .fa-close {
            display: inline;
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" id="toggleButton">
            <i class="fa fa-bars"></i>
            <i class="fa fa-close"></i>
        </button>
        <ul class="nav flex-column sidebar-content">
            <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">EXPLORE FYP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">SCHOOL OF BUSSINESS ADMINISTRATOR</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">DEPARTMENT OF MANAGEMENT SCIENCE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">COMPUTER SCIENCE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ELECTRIC AND COMPUTING ENGINEERING</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">BIOSCENCES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ECONOMICS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">BASIC SCIENCES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">PSYCHOLOGY</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
            </li>
        </ul>
    </div>

    <nav class="navbar navbar-custom" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/JINNAH-logo.png" alt="MAJU Logo">
            </a>
            <div class="navbar-text">
                <h3>Mohammad Ali Jinnah University</h3>
                <h6>Final Year Projects</h6>
            </div>
        </div>
    </nav>

    <div class="content" id="content">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById('toggleButton').addEventListener('click', function() {
        const sidebar = document.getElementById('sidebar');
        const navbar = document.getElementById('navbar');
        const content = document.getElementById('content');
        const toggleButton = document.getElementById('toggleButton');
        
        sidebar.classList.toggle('visible');
        
        if (sidebar.classList.contains('visible')) {
            content.style.marginLeft = '250px';
            navbar.style.marginLeft = '250px';
        } else {
            content.style.marginLeft = '0';
            navbar.style.marginLeft = '2rem';
        }
    
        const barsIcon = toggleButton.querySelector('.fa-bars');
        const closeIcon = toggleButton.querySelector('.fa-close');
        barsIcon.style.display = sidebar.classList.contains('visible') ? 'none' : 'inline';
        closeIcon.style.display = sidebar.classList.contains('visible') ? 'inline' : 'none';
    });

    </script>

</body>
</html>
