<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .jumbo {
            margin-top: 2rem;
            padding: 3rem;
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .select .jumbo h1 {
    color: #d62c1f;
   
}

        .select .jumbo h2 {
            color: #333;
            margin-top: 1rem;
        }

        .select .jumbo p {
            color: #555;
            margin-top: 1.5rem;
            line-height: 1.6;
        }

        .select .jumbo .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .select .jumbo .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 5px 15px rgba(0, 91, 187, 0.3);
        }

        .select .jumbo .btn-danger {
            background-color: #d62c1f;
            border-color: #d62c1f;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .select .jumbo .btn-danger:hover {
            background-color: #a72319;
            box-shadow: 0 5px 15px rgba(214, 44, 31, 0.3);
        }

        .fa-chevron-down {
            position: absolute;
            left: 16rem;
            bottom: 6rem;
            font-size: 2rem;
            color: #d62c1f;
            animation: upDown 2s infinite;
        }

        @keyframes upDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Shine Effect */
        .jumbo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.3));
            opacity: 0.6;
            transform: rotate(-30deg);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                left: -200%;
                opacity: 0.6;
            }
            100% {
                left: 200%;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <section class="select">
        <div class="container">
            <div class="row">
                <div class="p-5 mb-4 bg-light rounded-3 jumbo">
                    <div class="container-fluid py-5">
                        <h1 class="display-5 fw-bold">FINAL YEAR PROJECTS</h1>
                        <h2 class="display-6 fw-bold">Faculty Of Business Administration</h2>
                        <p class="col-md-8 fs-4">
                           Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt minima adipisci omnis fuga incidunt alias asperiores aut, saepe soluta mollitia fugit iusto nihil dolores? In.
                        </p>
                        <button class="btn btn-primary btn-lg" type="button">
                            BBA
                        </button>
                        <button class="btn btn-danger btn-lg" type="button">
                            MBA
                        </button>
                        <a href=""><i class="fa-solid fa-chevron-down"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
