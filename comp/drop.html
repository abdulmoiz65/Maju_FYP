<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Select Dropdown</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: "Roboto", sans-serif;
            background: #f7f6ff;
        }

        .pick {
            background-color: #f0f0f0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-around; /* Align items on opposite ends */
        }

        .pick h1 {
            color: #d62c1f;
            font-weight: bolder;
            margin: 0;
        }

        .pick .dropdown-menu {
            max-height: 240px;
            overflow-y: auto;
            border-radius: 8px;
            color: #f5f6fa;
        }

        .pick .dropdown-item {
            color: #2f3640;
            border-radius: 0;
            padding: 12px 24px;
        }

        .pick .dropdown-item:hover {
            background-color: #d62c1f;
            color: #f5f6fa;
        }

        .pick .dropdown-toggle::after {
            display: none;
        }

        .pick .dropdown-toggle {
            background-color: #d62c1f;
            color: #f5f6fa;
            border-radius: 8px;
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .pick .dropdown-toggle:hover {
            background-color: #414b57;
            color: #f5f6fa;
        }

        .pick .dropdown-toggle .icon {
            margin-left: 10px;
        }

        /* Custom scrollbar styling */
        .pick .dropdown-menu::-webkit-scrollbar {
            width: 8px;
        }

        .pick .dropdown-menu::-webkit-scrollbar-track {
            background: #f5f6fa;
            border-radius: 8px;
        }

        .pick .dropdown-menu::-webkit-scrollbar-thumb {
            background: #d62c1f;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container-fluid pick">
        <h1 class="display-5" >Final Year Projects</h1>
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Select Semester
                <i class="fa-solid fa-chevron-down icon"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" data-value="automobiles">Spring 23</a></li>
                <li><a class="dropdown-item" href="#" data-value="film">Fall 23</a></li>
                <li><a class="dropdown-item" href="#" data-value="science">Sp24</a></li>
                <li><a class="dropdown-item" href="#" data-value="science">Sp24</a></li>
                <li><a class="dropdown-item" href="#" data-value="science">Sp24</a></li>
                <li><a class="dropdown-item" href="#" data-value="tutorials">Fa24</a></li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.dropdown-item').forEach(item => {
            item.addEventListener('click', function() {
                const dropdownButton = document.querySelector('#dropdownMenuButton');
                dropdownButton.textContent = this.textContent;
                dropdownButton.dataset.value = this.dataset.value;
                dropdownButton.appendChild(document.querySelector('.icon'));
            });
        });
    </script>
</body>
</html>
