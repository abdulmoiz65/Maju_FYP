<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Image Carousel with Thumbnails</title>
    <style>
        .slider {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
    overflow: hidden;
}

.carousel-container {
    width: 100%;
    height: 100%;
    position: relative;
}

.main-image {
    width: 100%;
    height: 100%;
}

.main-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    transition: opacity 0.5s ease;
}

.thumbnails {
    position: absolute;
    bottom: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
}

.thumbnails img {
    width: 80px;
    height: 50px;
    object-fit: cover;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.thumbnails img:hover {
    transform: scale(1.1);
}

    </style>
</head>
<body>


<div class="carousel-container">
    <div class="main-image">
        <img id="currentImage" src="../assets/home-banner2-scaled.webp" alt="Main Image">
    </div>
    <div class="thumbnails">
        <img src="../assets/home-banner2-scaled.webp" onclick="changeImage('../assets/home-banner2-scaled.webp')" alt="Thumbnail 1">
        <img src="../assets/hero-1-1200x508.webp" onclick="changeImage('../assets/hero-1-1200x508.webp')" alt="Thumbnail 2">
        <img src="../assets/home-banner2-scaled.webp" onclick="changeImage('../assets/home-banner2-scaled.webp')" alt="Thumbnail 3">
        <img src="../assets/IMG_4651.webp" onclick="changeImage('../assets/IMG_4651.webp')" alt="Thumbnail 4">
    </div>
</div>
<script>
    function changeImage(imageSrc) {
    const mainImage = document.getElementById('currentImage');
    mainImage.style.opacity = '0';
    
    setTimeout(() => {
        mainImage.src = imageSrc;
        mainImage.style.opacity = '1';
    }, 300);
}

</script>
</body>
</html>
