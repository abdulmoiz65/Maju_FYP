<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Year Projects</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            color: black;
            text-align: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            align-items: center;
            justify-content: center;
          
        }
        .hero img {
            width: 100%;
            max-height: 500px;
            object-fit: cover; /* Ensures image covers the area without stretching */
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #d62c1f; /* Bootstrap primary color */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #112269;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<section class="hero">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <h1 class="display-5s">Revolutionizing Muhammad Ali jinnah University with Cutting-Edge Solutions</h1>
                <p class="lead">Explore our final year projects that push the boundaries of technology and creativity.</p>
                <a href="#projects" class="cta-button">View Our Projects</a>
            </div>

            <div class="col-lg-6">
                <img src="../assets/Front-Work-1.jpg" alt="Project Image">
            </div>
        </div>
    </div>
</section>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
