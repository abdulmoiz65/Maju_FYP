<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAJU Sidebar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .main .col {
            border: 3px solid;
            width: 100%;
            height: 350px;
            margin-bottom: 2rem;
        }

        .main .col2 {
            border: 3px solid;
            height: 350px;
        }

        .sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            right: -250px;
            background-color: white;
            border-left: 1px solid #ddd;
            padding-top: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar.visible {
            transform: translateX(-250px);
        }

        .sidebar-content {
            margin-top: 2.5rem;
        }

        .sidebar .nav-link {
            font-size: 12px;
            color: #D2232A;
            font-weight: 600;
            padding: 10px 20px;
            display: block;
        }

        .sidebar .nav-link:hover {
            background-color: #f1f1f1;
            color: #A91B22;
        }

        .navbar-custom {
            background-color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            position: relative;
            transition: margin-left 0.3s ease;
        }

        .navbar-custom .navbar-brand img {
            height: 60px;
        }

        .content {
            padding: 20px;
            transition: padding-right 0.3s ease;
        }

        .sidebar.visible ~ .content {
            padding-right: 250px; 
        }

        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px; 
            z-index: 1001;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .toggle-btn .fa {
            transition: opacity 0.3s ease;
        }

        .toggle-btn .fa-bars {
            display: inline;
        }

        .toggle-btn .fa-close {
            display: none;
        }

        .sidebar.visible ~ .toggle-btn .fa-bars {
            display: none;
        }

        .sidebar.visible ~ .toggle-btn .fa-close {
            display: inline;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" id="toggleButton">
        <i class="fa fa-bars"></i>
        <i class="fa fa-close"></i>
    </button>

    <nav class="navbar navbar-custom" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/JINNAH-logo.png" alt="MAJU Logo">
            </a>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <ul class="nav flex-column sidebar-content ">
            <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">EXPLORE FYP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">SCHOOL OF BUSSINESS ADMINISTRATOR</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">DEPARTMENT OF MANAGEMENT SCIENCE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">COMPUTER SCIENCE</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ELECTRIC AND COMPUTING ENGINEERING</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">BIOSCENCES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ECONOMICS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">BASIC SCIENCES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">PSYCHOLOGY</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">CONTACT</a>
            </li>
        </ul>
    </div>


    <div class="content" id="content">
        <h1>Welcome to MAJU FYP</h1>
       

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById('toggleButton').addEventListener('click', function() {
          var sidebar = document.getElementById('sidebar');
          var content = document.getElementById('content');

          if (sidebar.classList.contains('visible')) {
              sidebar.classList.remove('visible');
              content.style.paddingRight = '0'; 
          } else {
              sidebar.classList.add('visible');
              content.style.paddingRight = '250px'; 
          }
      });
    </script>

</body>
</html>
